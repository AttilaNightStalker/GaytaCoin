        <table id="mytab" class="table table-hover"></table>
        <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
            <button id="btn_edit" type="button" class="btn btn-default" style="display: none; border-radius: 0">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default" style="display: none;">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <div class="col-lg-6" style="float: right; margin-top: 40px;">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入课程名" id="csname" value="">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id='add'>添加课程</button>
                    </span>
                </div>
            </div>
        </div>
        <script>
            window.operateEvents = {
                "click #delcs": function (e, value, row, index) {
                    //console.log(row)
                    var del_csname = row['courseName'];
                    var del_csid = row['courseId'];
                    $.ajax({
                        type: 'POST',
                        url: 'http://39.105.109.207:5000/teacher/delCourse',
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        data: JSON.stringify({ teacherId: "1500012863", courseId: del_csid }),
                        success: function (res) {
                            console.log(res);
                            if(res['response_code'] == 1) {
                                alert('成功删除课程：'+del_csname);
                                window.location.reload();
                            }
                            else {
                                alert('失败！');
                            }
                            
                        }
                    })
                }
            }

            $('#mytab').bootstrapTable({
                method: 'post',
                contentType: 'application/json',
                url: 'http://39.105.109.207:5000/teacher/courseInfo',
                striped: true,
                pageNumber: 1,
                pagination: true,
                sidePagination: 'client',
                pageSize: 5,
                pageList: [5, 10, 20, 30],
                showRefresh: true,
                queryParams: function (params) {
                    return {
                        teacherId: "1500012863"
                    }
                },
                responseHandler: function (res) {
                    console.log(res);
                    return res[1];
                },
                columns: [
                    {
                        title: '课程号',
                        field: 'courseId',
                        sortable: true
                    },
                    {
                        title: '课程名',
                        field: 'courseName',
                        sortable: true
                    },
                    {
                        title: '操作',
                        field: 'tel',
                        events: operateEvents,
                        formatter: "<button type=\"button\" id=\"delcs\" class=\"btn btn-default\"><span class=\"glyphicon glyphicon-remove\"></span></button>"
                    }
                ]
            })

            $('#add').click(function () {
                var courseName = $('#csname').val();
                //console.log(courseName);
                $.ajax({
                    type: 'POST',
                    url: 'http://39.105.109.207:5000/teacher/addCourse',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify({ teacherId: "1500012863", course_name: courseName }),
                    success: function (res) {
                        console.log(res);
                        if(res['response_code'] == 1) {
                            alert("添加成功");
                            window.location.reload();
                        } else {
                            alert("添加失败，课程已存在！");
                        }
                    }
                })
            })
        </script>
