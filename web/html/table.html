        <!-- <input type="text" class="form-control" id="search-content" value="">

    <script>
        var _teacherId      //teadherId
        //检查是否登陆并初始化导航栏
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串   
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        (function checklogin() {
            var parameters = GetRequest();
            //console.log('web parameters:');
            //console.log(parameters);
            _teacherId = parameters['teacherid'];
            //console.log('teacher id:');
            //console.log(_teacherId);
            if (!_teacherId) {
                alert('您还没有登陆，请先登录！');
                window.location.href = './login.html';
            }
            $.ajax({
                type: 'POST',
                url: 'http://39.105.109.207:5000/teacher/ifreg',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify({ teacherId: _teacherId }),
                success: function (res) {
                    //console.log('check login:');
                    //console.log(res);
                    if (res['response_code'] == 1) {
                        //左边链接加入参数teacherid
                        $('#a1').attr('href', './register.html?teacherid=' + _teacherId);
                        $('#a2').attr('href', './mycourse.html?teacherid=' + _teacherId);
                        $('#a3').attr('href', '#');
                        $('#a4').attr('href', './set.html?teacherid=' + _teacherId);
                        //右上角老师姓名初始化
                        $.ajax({
                            type: 'POST',
                            url: 'http://39.105.109.207:5000/teacher/info',
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            data: JSON.stringify({ teacherId: _teacherId }),
                            success: function (res) {
                                if (res['response_code'] == 1) {
                                    //console.log($('#teacher_name').html());
                                    $('#teacher_name').html($('#teacher_name').html() + res['teacherName'] + '老师');
                                } else {
                                    console.log('teacher info:')
                                    console.log(res);
                                }
                            }
                        })
                    } else {
                        alert('您还没有登陆，请先登录！');
                        window.location.href = './login.html';
                    }
                }
            })
        })()
        //退出功能
        $('#log_out').click(function () {
            $.ajax({
                type: 'POST',
                url: 'http://39.105.109.207:5000/teacher/logout',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify({ teacherId: _teacherId }),
                success: function (res) {
                    if (res['response_code'] == 1) {
                        alert('成功退出');
                        window.location.href = './login.html'
                    } else {
                        console.logo('退出失败，服务器返回结果：')
                        console.log(res);
                    }
                }
            })
        })


        $('#data-table').bootstrapTable({

            url: 'http://39.105.109.207:5000/teacher?quary=true',
            pageSize: 15,
            pageList: [15],
            pagination: true,
            toolbar: '#toolbar',
            showRefresh: true,
            search: true,
            striped: true,
            sidePagination: 'client',

            columns: [{
                field: 'id',
                title: '学生学号',
            }, {
                field: 'name',
                title: '学生姓名',
            }, {
                field: 'course',
                title: '课程名',
            },
            {
                field: 'signin-time',
                title: '签到时间',
            }
            ]
        });

    </script>
